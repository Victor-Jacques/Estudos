<!DOCTYPE html>
<html lang="en">
<head>
  <link href="./styles/styles.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedra Papel Tesoura</title>
</head>
<body>
  <p class='title'>Rock Paper Scissors</p>

  <!--main button with functions-->

    <button class="move-button js-rock-button"><img src="./styles/rock-emoji.png" class="move-icon"></button>

    <button class="move-button js-paper-button"><img src="./styles/paper-emoji.png" class="move-icon"></button>

    <button class="move-button js-scissors-button"><img src="./styles/scissors-emoji.png" class="move-icon"></button>

        
  <!--results, moves and score of the Rock Paper Scissors game-->

  <p class="js-moves moves"></p>
  <p class="js-result result"></p>
  <p class="js-score score"></p>


  <!--Reset button-->

    <button class="reset-score-button js-reset-button">Reset Score</button>

  <button class="auto-play-button js-autoplay-button">Auto Play</button>

<script src="index.js"></script>
</body>
</html>
