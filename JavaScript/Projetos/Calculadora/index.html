<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
  <div class="fundo">
    <p class="result"></p>
    <div class="calculator">
        <table>
          <tr>
            <td><button class="button" onclick="cleanNum()">Clear</button></td>
            <td><button class="button" onclick="back()"><</button></td>
            <td><button class="signal-button" onclick="addKey('/')">/</button></td>
            <td><button class="signal-button" onclick="addKey('*')">*</button></td>
          </tr>

          <tr>
            <td><button class="button" onclick="addKey('7')">7</button></td>
            <td><button class="button" onclick="addKey('8')">8</button></td>
            <td><button class="button" onclick="addKey('9')">9</button></td>
            <td><button class="signal-button" onclick="addKey('-')">-</button></td>
          </tr>

          <tr>
            <td><button class="button" onclick="addKey('4')">4</button></td>
            <td><button class="button" onclick="addKey('5')">5</button></td>
            <td><button class="button" onclick="addKey('6')">6</button></td>
            <td><button class="signal-button" onclick="addKey('+')">+</button></td>
          </tr>

          <tr>
            <td><button class="button" onclick="addKey('1')">1</button></td>
            <td><button class="button" onclick="addKey('2')">2</button></td>
            <td><button class="button" onclick="addKey('3')">3</button></td>
            <td><button class="button" onclick="calculateNum()">=</button></td>
          </tr>

          <tr>
            <td><button class="button" onclick="addKey('0')">0</button></td>
            <td><button class="button" onclick="addKey('.')">.</button></td>
          </tr>
        </table>
    </div>
  </div>

        <input type="button" onClick="reduceBy()" Value="-" />-->

    <script src="main.js"></script>
</body>
</html>
